<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #28a745;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #28a745;
        }
        input[type="text"],
        textarea,
        input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #28a745;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Education Entry Form</h2>
    <form action="insert_education.php" method="POST">
        <label for="educationID">Education ID:</label>
        <input type="text" name="educationID" id="educationID" maxlength="5" required>

        <label for="degree">Degree:</label>
        <input type="text" name="degree" id="degree">

        <label for="university">University:</label>
        <input type="text" name="university" id="university">

        <label for="graduationCertificate">Graduation Certificate:</label>
        <input type="text" name="graduationCertificate" id="graduationCertificate">

        <label for="staffID">Staff ID:</label>
        <input type="text" name="staffID" id="staffID" maxlength="5" required>

        <input type="submit" value="Submit Education Record">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0; /* Light green background */
            color: #333;
        }
        form {
            width: 500px; /* Increased form width */
            margin: 80px auto; /* More space and center alignment */
            padding: 30px; /* Increased padding for a roomier feel */
            background-color: #f0fff0; /* Softer, lighter green for the form */
            border: 2px solid #4caf50; /* Green border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for a 3D effect */
        }
        h2 {
            text-align: center;
            color: #2e7d32; /* Dark green header */
        }
        label {
            font-weight: bold;
            color: #388e3c; /* Dark green labels */
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px; /* Slightly bigger inputs */
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #66bb6a; /* Light green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #43a047; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <form action="insert_department.php" method="POST">
        <h2>Add Department</h2>

        <label for="departmentID">Department ID (4 characters):</label>
        <input type="text" id="departmentID" name="departmentID" maxlength="4" required>

        <label for="departmentName">Department Name (optional):</label>
        <input type="text" id="departmentName" name="departmentName">

        <label for="departmentLocation">Department Location:</label>
        <input type="text" id="departmentLocation" name="departmentLocation" required>

        <label for="noOfEmp">Number of Employees:</label>
        <input type="number" id="noOfEmp" name="noOfEmp" required>

        <label for="staffID">Staff ID (5 characters):</label>
        <input type="text" id="staffID" name="staffID" maxlength="5" required>

        <input type="submit" value="Add Department">
    </form>

</body>
</html>

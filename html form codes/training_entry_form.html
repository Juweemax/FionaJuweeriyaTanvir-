<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6; /* Light green background */
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #33cc33; /* Darker green for the heading */
            text-align: center;
        }
        form {
            max-width: 500px; /* Set a max width for the form */
            margin: 0 auto; /* Center the form */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        label {
            font-weight: bold;
            display: block; /* Make labels block elements */
            margin: 10px 0 5px; /* Spacing for labels */
            color: #009900; /* Green color for labels */
        }
        input[type="number"],
        input[type="text"],
        input[type="submit"],
        input[type="date"] {
            width: 90%; /* Adjust width to 90% */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 15px; /* Spacing below inputs */
            border: 2px solid #33cc33; /* Green border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Increase font size */
            box-sizing: border-box; /* Include padding and border in width */
        }
        input[type="submit"] {
            background-color: #33cc33; /* Green background for the button */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* No border */
        }
        input[type="submit"]:hover {
            background-color: #28a745; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h2>Training Entry</h2>
    <form action="insert_training.php" method="POST">
        <label for="trainingID">Training ID:</label>
        <input type="text" name="trainingID" id="trainingID" maxlength="5" required>

        <label for="trainingTitle">Training Title:</label>
        <input type="text" name="trainingTitle" id="trainingTitle" required>

        <label for="duration">Duration (weeks):</label>
        <input type="number" name="duration" id="duration" required>

        <label for="venue">Venue:</label>
        <input type="text" name="venue" id="venue" required>

        <label for="trainingRate">Training Rate (out of 10):</label>
        <input type="number" name="trainingRate" id="trainingRate" step="0.1" min="0" max="10" required>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>

        <label for="staffID">Staff ID:</label>
        <input type="text" name="staffID" id="staffID" maxlength="5" required>

        <input type="submit" value="Add Training">
    </form>
</body>
</html>
